<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãos que Ajudam</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <div class="container">
        <div class="content">
  <img src="img/pessoas.png" alt="Mãos que Ajudam">
                <span>Mãos que Ajudam é um programa permanente de ajuda humanitária e de serviço comunitário, que mobiliza milhares de voluntários de todas as idades, membros de <a target="_blank" href="https://www.churchofjesuschrist.org">A Igreja de Jesus Cristo dos Santos dos Últimos Dias</a>, estendendo a mão a quem precisa.</span>
            </div>
            <div class="form-logo-container">
                <div class="form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                 
                <a class="link" href="#">Esqueceu a password?</a>
                    <button type="button">Login</button>
                    <button type="button" class="create-account form" id="createAccountButton">Criar conta</button>
                    <script>
                        document.getElementById("createAccountButton").onclick = function () {
                            window.location.href = "criar_conta.html"; 
                        };
                    </script>
                </div>
                 
                    <img src="img/image 1.png" alt="Logo">
            </div>
        </div>
    </div>
</body>
</html>
