<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãos que Ajudam</title>
    <link rel="stylesheet" href="index_style.css">
</head>

<body>
    <div class="container">
        <div class="content">

            <span>Criar Conta</span>
        </div>
        <div class="form-logo-container">
            <div class="form">
                <input type="nome" placeholder="Nome Completo" required>
                <input type="estaca" placeholder="Estaca" required>
                <input type="ala/ramo" placeholder="Ala/Ramo">
                <input type="telemovel" placeholder="Telemóvel">
                <input type="email" placeholder="Email" id="email" required>
                <input type="password" placeholder="Password" id="password" required>
                <button id="createAccountButton" type="button">Criar Conta</button>
                <a class="link" href="index.html">Já tem conta?</a>
            </div>

            <img src="img/image 1.png" alt="Logo">
        </div>
    </div>
    </div>

    <script type="module">
        import { CreateAccount } from "./scripts/firebaseAuth.js";

        const rawUser = localStorage.getItem("user");
        if (rawUser) window.location.href = "home_membro.html";

        document.getElementById("createAccountButton").onclick = async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const newAccount = await CreateAccount(email, password);
            if (newAccount.isError) {
                alert("Atenção, erro ao criar uma nova conta. Por favor, use um email diferente e verifique sua conexão.");
                return;
            }

            localStorage.setItem("user", JSON.stringify(newAccount));
            window.location.href = "home_membro.html";
        };
    </script>
</body>

</html>
